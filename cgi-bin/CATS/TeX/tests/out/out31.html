<html>
	<head>
		<style>
 table{ line-height: 150%; font-size: 100%;  -moz-box-sizing: border-box; box-sizing: border-box;  margin-bottom: 0; padding: 0 0 0 0 ; margin-top: 0; border: 0 0 0 0;  } 
 td { line-height: 150%; font-size: 100%;  -moz-box-sizing: border-box; box-sizing: border-box;  vertical-align: bottom; text-align: center; font-family: Lucida Sans Unicode,Arial Unicode Ms; font-style: normal; } 
 span { line-height: 150%; font-size: 100%;  vertical-align: bottom; text-align: center; font-family: Lucida Sans Unicode,Arial Unicode Ms; font-style: normal; } 
 tr { line-height: 150%; font-size: 100%;  } 
.mat_brd_bottom {border-bottom: solid black; }
.mat_brd_right {border-right: solid black; }
.mat_brd_top {border-top: solid black; }
.mat_pad21 {padding-bottom: 0.21em; }
.mat_pad32 {padding-bottom: 0.39em; }
.mat_pad84 {padding-bottom: 1.20em; }
.mat_rad {text-align: right; vertical-align: top; font-family: Arial; line-height: 100%; font-style: 600; }
.mat_relf70 {font-size: 70%; }
.mat_relf82 {font-size: 82%; }
.mat_relf85 {font-size: 85%; }
.mat_rspace250 {line-height: 2.50em; font-size: 100%; }
.mat_rspace38 {line-height: 0.54em; font-size: 100%; }
.mat_sqr {margin-top: 0.15em; }
.mat_sqrdat {padding-left: 1pt; }
.mat_var {font-family: Times New Roman, Times, serif ; font-style: italic; }
</style>
	</head>
	<body style="font-size: medium">
		<table align="center" cellpadding="0 " cellspacing="0 ">
			<tr>
				<td>
					<table align="center" cellpadding="0 " cellspacing="0 " class="mat_sqr">
						<tr>
							<td class="mat_rspace250 mat_brd_right" style="border-width: 0.06em; ">&nbsp;</td>
							<td class="mat_relf82 mat_sqrdat mat_brd_top" rowspan=2 style="border-width: 0.06em; ">
								<table align="center" cellpadding="0 " cellspacing="0 ">
									<tr>
										<td class="mat_pad32"><span class="mat_var">a</span></td>
										<td class="mat_relf85 mat_pad84">
											<table align="center" cellpadding="0 " cellspacing="0 ">
												<tr>
													<td class="mat_brd_bottom" style="border-width: 0.07em; ">
														<table align="center" cellpadding="0 " cellspacing="0 ">
															<tr>
																<td><span class="mat_var">x</span>+<span class="mat_var">y</span></td>
															</tr>
														</table>
													</td>
												</tr>
												<tr>
													<td>
														<table align="center" cellpadding="0 " cellspacing="0 ">
															<tr>
																<td><span class="mat_var">x</span>&minus;</td>
																<td>
																	<table align="center" cellpadding="0 " cellspacing="0 " class="mat_sqr">
																		<tr>
																			<td class="mat_rspace38 mat_brd_right" style="border-width: 0.07em; ">&nbsp;</td>
																			<td class="mat_sqrdat mat_brd_top" rowspan=2 style="border-width: 0.07em; "><span class="mat_var">y</span></td>
																		</tr>
																		<tr>
																			<td class="mat_rad">&radic;</td>
																		</tr>
																	</table>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</td>
										<td class="mat_relf85"><span class="mat_var">i</span></td>
										<td class="mat_pad32">&minus;<span class="mat_var">a</span></td>
										<td class="mat_relf85"><span class="mat_var">j</span></td>
										<td class="mat_relf85 mat_pad84"><span class="mat_var">x</span></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td class="mat_rad mat_relf70">&radic;</td>
						</tr>
					</table>
				</td>
				<td class="mat_pad21">&nbsp;</td>
			</tr>
		</table>
	</body>
</html>
