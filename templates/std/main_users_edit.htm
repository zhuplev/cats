<TMPL_INCLUDE 'includes/menu_begin.inc'>

<TMPL_IF message><i><TMPL_VAR message ESCAPE=HTML></i><br></TMPL_IF>

<form method=post enctype='multipart/form-data' action='<TMPL_VAR href_action>'>
<table bgcolor=#ffffff cellpadding=5>
<tr><td>Логин</td><td> <input type=text name='login' size=50 value='<TMPL_VAR login ESCAPE=HTML>' class=bordered></td></tr>
<tr><td>Имя команды</td><td> <input type=text name='team_name' size=50 value='<TMPL_VAR team_name ESCAPE=HTML>' class=bordered></td></tr>
<tr><td>Страна</td><td>
    <select name='country'>
    <TMPL_LOOP NAME=countries>
    <option value='<TMPL_VAR id>' <TMPL_IF selected>selected</TMPL_IF>><TMPL_VAR name ESCAPE=HTML>
    </TMPL_LOOP>
    </select>
</td></tr>
<tr><td>Девиз команды</td><td> <input type=text name='motto' size=50 value='<TMPL_VAR motto ESCAPE=HTML>' class=bordered></td></tr>
<tr><td>ФИО капитана команды</td><td> <input type=text name='capitan_name' size=50 value='<TMPL_VAR capitan_name ESCAPE=HTML>' class=bordered></td></tr>
<tr><td>E-Mail</td><td> <input type=text name='email' size=50 value='<TMPL_VAR email ESCAPE=HTML>' class=bordered></td></tr>
<tr><td>ICQ</td><td> <input type=text name='icq_number' size=50 value='<TMPL_VAR icq_number ESCAPE=HTML>' class=bordered></td></tr>
<tr><td>Адрес домашней страницы</td><td> <input type=text name='home_page' size=50 value='<TMPL_VAR home_page ESCAPE=HTML>' class=bordered></td></tr>
<tr><td>Изменить пароль</td><td><input type=checkbox name=set_password></td></tr>
<tr><td>Пароль</td><td> <input type=password name='password1' size=50 class=bordered></td></tr>
<tr><td>Пароль (подтверждение)</td><td> <input type=password name='password2' size=50 class=bordered></td></tr>
</table>
<br>
<input type=hidden name='id' value="<TMPL_VAR id>">
<input type=submit name='edit_save' value='     Ok     ' class=button> 
<input type=submit name='edit_cancel' value='Отмена' class=button>
</form>

<TMPL_INCLUDE 'includes/menu_end.inc'>
